{% load static %}
<div class="home">

    <div class="home_slider_container">
        <div class="owl-carousel owl-theme home_slider">

            {% for property in properties %}
                       <div class="slide">
                <div class="background_image" style="background-image:url({{property.image}})">
                </div>
                <div class="home_container">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div class="home_content">
                                    <div class="home_title">
                                        <h1 class="farsi">
                                            {{property.title}}
                                        </h1>
                                    </div>
                                    <div class="home_price_tag farsi">{{property.price}} میلیون تومان</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
   

            
        </div>

        <div class="home_slider_nav"><i class="fa fa-angle-right" aria-hidden="true"></i></div>
    </div>
</div>

<div class="search">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="search_container">
                    <div class="search_title">Find your home</div>
                    <div class="search_form_container">
                        <form action="#" class="search_form" id="search_form">
                            <div
                                class="d-flex flex-lg-row flex-column align-items-start justify-content-lg-between justify-content-start">
                                <div
                                    class="search_inputs d-flex flex-lg-row flex-column align-items-start justify-content-lg-between justify-content-start">
                                    <input type="text" class="search_input" placeholder="Property type" required>
                                    <input type="text" class="search_input" placeholder="No rooms" required>
                                    <input type="text" class="search_input" placeholder="Location" required>
                                </div>
                                <button class="search_button">submit listing</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
