<div class="card mb-3" id="profiles-app">
    <div class="card-header">
        <h6 class="title text-center">
            لیست پروفایل ها
        </h6>
    </div>
    <div class="card-body">
        <input type="text" placeholder="جستجو ..." class="form-control farsi my-4" v-model="search_for"
            @input="filter()">
        <div class="row">

            <div v-for="profile in profiles" class="col-md-4">
                <hr>
                <div class="media">
                    <img :src="profile.image" width="96" alt="" class="rounded-circle">
                    <div class="media-body farsi text-right mr-3">
                        <div>
                            <a :href="profile.get_absolute_url" :title="profile.name" class="docs-creator">
                                <span v-text="profile.name">

                                </span>
                            </a>
                        </div>
                        <div class="small text-secondary">
                            <span v-text="profile.bio"></span>

                        </div>

                        <div v-if="profile.mobile" class="small text-secondary">
                            <a :href="'tel:'+profile.mobile">
                                <i class="fa fa-phone text-success" aria-hidden="true"></i>

                                <span class="text-success" v-text="profile.mobile"></span>
                            </a>

                        </div>

                        <div v-if="profile.email" class="small text-secondary">
                            <a :href="'mailto:'+profile.email">
                                <i class="fa fa-envelope text-warning" aria-hidden="true"></i>

                                <span class="text-warning" v-text="profile.email"></span>
                            </a>

                        </div>


                    </div>
                </div>
            </div>
        </div>
        <hr>
    </div>

    <div class="card-footer">
        <h6>
            <small class="text-muted">

                تعداد پروفایل ها :
            </small>
            <span v-text="profiles.length"></span>
            <small class="text-muted">
                نفر
            </small>
        </h6>
    </div>
</div>
