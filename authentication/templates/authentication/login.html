{% extends "authentication/layout.html" %}
{% load static %}
{% block content %}

<div class="pt-5">

    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form class="form-signin text-center" action="{% url 'authentication:login' %}" method="POST">
                {% csrf_token %}
                <img class="mb-4" src="{% static 'authentication/css/bootstrap-logo.svg' %}" alt="" width="72"
                    height="57">
                {% if message %}

                <div class="alert alert-danger my-3">
                    {{message}}
                </div>
                {% endif %}
                <h4 class="mb-3 fw-normal text-center">نام کاربری و کلمه عبور را وارد کنید.</h4>
                <div class="form-floating my-3">
                    <input type="text" required name="username" class="form-control" id="floatingInput"
                        placeholder="نام کاربری">

                </div>
                <div class="form-floating my-3">
                    <input type="password" required name="password" class="form-control" id="floatingPassword"
                        placeholder="کلمه عبور">
                </div>

                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me farsi">
                        <span class="farsi">
                            مرا به خاطر بسپار.

                        </span>
                    </label>
                </div>
                <button class="w-100 btn btn-lg btn-primary farsi" type="submit">ورود</button>
                <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
            </form>
            <div class="text-center">
                <span class="farsi">
                    <a href="{% url 'authentication:register' %}">ثبت نام</a>
                </span>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
</div>
{% endblock content %}
