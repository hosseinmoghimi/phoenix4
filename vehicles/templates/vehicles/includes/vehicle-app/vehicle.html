<div class="card">
    <div class="card-header">
        <h4 class="title">
            {{vehicle.name}}
        </h4>
    </div>
    <div class="card-body farsi text-right">
        <a href="{{vehicle.get_absolute_url}}">
          <span class="h4">

              {{vehicle.name}}
            </span>

        </a>
        {% if perms.vehicles.change_vehicle %}

        <a title="ویرایش" target="_blank" href="{{vehicle.get_edit_url}}">
            <i class="material-icons">
                edit
            </i>
        </a>


        {% endif %}
        <div class="my-3">
        نوع : 
            {{vehicle.vehicle_type}}
        </div>

        <div class="my-3">
            رنگ : 
            {{vehicle.color}}
        </div>
        
        <div class="my-3">
             پلاک :
            {{vehicle.plaque}}
        </div>

    </div>
</div>
