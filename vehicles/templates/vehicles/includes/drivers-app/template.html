<div class="card" id="drivers-app">

    <div class="card-header">
        <h4 class="title text-center">
            <a href="{% url 'vehicles:drivers' %}">

                راننده ها
            </a>
        </h4>
    </div>
    <div class="card-body">
        <ul class="nav flex-column" style="padding-right:10px">

            <li class="nav-item" v-for="driver in drivers">
                <a class="nav-link farsi docs-creator" :href="driver.get_absolute_url">
                    <img :src="driver.profile.image" class="rounded-circle" width="48" alt="">
                    <span v-text="driver.profile.name"></span>
                </a>

            </li>
        </ul>
    </div>

    {% if add_driver_form %}

    <div class="card-footer">
        <form @submit.prevent="add_driver()">
            <div class="row">
                <div class="col-9">
                    <select type="text" v-model="profile_id" id="" class="form-control farsi">
                        {% for profile in profiles %}
                          
                        <option value="{{profile.id}}">{{profile.name}}</option>
                        {% endfor %}
                    </select>
                    <input type="number" v-model="profile_id" id="">
                </div>
                <div class="col-3">

                    <button class="btn btn-success btn-sm" type="submit">

                        <span class="material-icons">
                            add
                        </span>
                    </button>
                </div>
            </div>
        </form>
    </div>
    {% endif %}
</div>
