{% load static %}
<div class="card">







    <form id="add-image-form" @submit.prevent="add_image" enctype="multipart/form-data">
       
        <div class="fileinput fileinput-new text-center" data-provides="fileinput">
            <div class="fileinput-new thumbnail img-raised">
                <img src="{% static 'web/img/image_placeholder.jpg' %}" alt="...">
            </div>
            <div class="fileinput-preview fileinput-exists thumbnail img-raised"></div>
            <div>
                <span class="btn btn-raised btn-round btn-default btn-file">
                    <span class="fileinput-new">انتخاب تصویر</span>
                    <span class="fileinput-exists">تصویر جدید</span>
                    <input id="new-image-file" type="file" v-on:change="image_file=true" name="...">
                </span>
                <a href="#pablo" class="btn btn-danger btn-round fileinput-exists" data-dismiss="fileinput"><i
                        class="fa fa-times"></i> حذف</a>
            </div>
        </div>


       
        <div>
            <input placeholder="عنوان تصویر" type="text" name="title" class="form-control"
                v-model="image_title">

            <div>
               

                <button v-if="image_file" class="btn btn-info btn-round rtl"
                    type="submit">
                    
                    <i class="material-icons">
                        file_upload
                    </i>
                    آپلود</button>


                    <button @click="show_add_image_panel=false" class="btn btn-secondary btn-round"
                    >انصراف</button>

            </div>

     


        </div>
    </form>

   
</div>
