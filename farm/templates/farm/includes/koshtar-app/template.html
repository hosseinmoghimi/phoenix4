<div class="card" id="koshtar-app">
    <div class="card-header">
        <h4 class="title">
            کشتار دام
        </h4>
    </div>
    <div class="card-body">
        <form @submit.prevent="do_koshtar()">

            <div class="row">



                <div class="col-md-3">
                    <div class="form-group bmd-form-group is-filled">
                        <label for="Kalle_pache_price" class="bmd-label-floating">

                            قیمت کله پاچه
                        </label>
                        <input type="text" id="Kalle_pache_price" class="form-control" v-model="Kalle_pache_price">
                    </div>



                </div>


                <div class="col-md-3">
                    <div class="form-group bmd-form-group is-filled">
                        <label for="lashe_price" class="bmd-label-floating">

                            قیمت لاشه
                        </label>
                        <input type="text" id="lashe_price" class="form-control" v-model="lashe_price">
                    </div>



                </div>

                <div class="col-md-3">
                    <div class="form-group bmd-form-group is-filled">
                        <label for="pust_price" class="bmd-label-floating">

                            قیمت پوست
                        </label>
                        <input type="text" id="pust_price" class="form-control" v-model="pust_price">
                    </div>



                </div>




                <div class="col-md-3">
                    <div class="form-group bmd-form-group is-filled">
                        <label for="Jegar_price" class="bmd-label-floating">

                            قیمت آلایش
                        </label>
                        <input type="text" id="Jegar_price" class="form-control" v-model="Jegar_price">
                    </div>
                </div>




                <div class="col-md-3">
                    <div class="form-group bmd-form-group is-filled">
                        <label for="lashe_weight" class="bmd-label-floating">

                            وزن لاشه
                        </label>
                        <input type="text" id="lashe_weight" class="form-control" v-model="lashe_weight">
                    </div>



                </div>
                <div class="col-md-3">
                    <div class="form-group bmd-form-group is-filled">
                        <label for="weight" class="bmd-label-floating">

                            وزن زنده
                        </label>
                        <input type="text" id="weight" class="form-control" v-model="weight">
                    </div>



                </div>



                <div class="col-md-3">
                    <div class="form-group bmd-form-group is-filled">
                        <label for="koshtar_fee" class="bmd-label-floating">

                            هزینه کشتار
                        </label>
                        <input type="text" id="koshtar_fee" class="form-control" v-model="koshtar_fee">
                    </div>



                </div>


                <div class="col-md-3">
                    <div class="form-group bmd-form-group is-filled">
                        <label for="transport_fee" class="bmd-label-floating">

                            هزینه حمل به کشتارگاه
                        </label>
                        <input type="text" id="transport_fee" class="form-control" v-model="transport_fee">
                    </div>
                </div>


                <div class="col-md-3">
                    <div class="form-group bmd-form-group is-filled">
                        <label for="koshtar_date" class="bmd-label-floating">

                            تاریخ کشتار
                        </label>
                        <date-picker id="koshtar_date" v-model="koshtar_date"></date-picker>
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="form-group bmd-form-group is-filled">
                        <label for="description" class="bmd-label-floating">

                            توضیحات
                        </label>
                        <input id="description" v-model="description" class="form-control">
                    </div>
                </div>
            </div>

            <button class="btn btn-danger" type="submit">کشتار</button>
        </form>
    </div>
</div>
