{% extends "farm/layout.html" %}
{% load static %}

{% block farm_content %}
<div class="card">
    <div class="card-header card-header-info card-header-icon">
        <div class="card-icon">
            <i class="material-icons">
                settings
            </i>
        </div>
        <h3 class="card-title">
            {{farm.name}}
        </h3>
    </div>
    <div class="card-body">
        {% for saloon in farm.saloon_set.all %}
        <p>
            <a href="{{saloon.get_absolute_url}}">
                {{saloon.name}}
            </a>
        </p>
        {% endfor %}
    </div>
</div>
{% endblock %}


{% block farm_script %}

{% endblock %}
