<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'leo/css/font-farsi.css' %}">
    <style>
        tspan{
         font-family: "HMFONT";   
        }
    </style>
</head>

<body>
    <!-- Styles -->
    <style>
        #chartdiv {
            width: 100%;
            height: 600px;
        }
    </style>

    <!-- Resources -->
    <script src="https://cdn.amcharts.com/lib/4/core.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/charts.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/plugins/timeline.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/plugins/bullets.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>

    <!-- Chart code -->
    <script>
        // Themes begin
        // Using default theme
        am4core.useTheme(am4themes_animated);
        // Themes end
        let all_events = JSON.parse("{{events_s|escapejs}}")

        }, {

        }, {

        }, {

        }, {
            "category": "",
            "start": "2019-01-10 13:00",
            "end": "2019-01-10 14:00",
            "color": "#dc6967",
            "text": "One beer doesn't count.",
            "textDisabled": false,
            "icon": "https://www.amcharts.com/wp-content/uploads/assets/timeline/timeline3.svg"
        }, {
            "category": "",
            "start": "2019-01-10 14:00",
            "end": "2019-01-10 16:00",
            "color": "#dc6788",
            "icon": "https://www.amcharts.com/wp-content/uploads/assets/timeline/timeline2.svg"
        }, {

        }, {
            "category": "",

        }, {

            "color": "#6771dc",
            "icon": "https://www.amcharts.com/wp-content/uploads/assets/timeline/timeline5.svg"
        }, {
            "category": "",
            "start": "2019-01-10 23:00",
            "end": "2019-01-11 00:00",
            "color": "#6794dc",
            "icon": "https://www.amcharts.com/wp-content/uploads/assets/timeline/timeline6.svg"
        }, {
            "category": "",
            "start": "2019-01-11 00:00",
            "end": "2019-01-11 01:00",
            "color": "#67b7dc",
            "text": "Damn...",
            "textDisabled": false,
            "icon": "https://www.amcharts.com/wp-content/uploads/assets/timeline/timeline7.svg"
        }]
        let events = []
        all_events.forEach(event => {
            events.push({
                "category": "",
                "start": event.start_datetime2,
                "end": event.end_datetime2,
                "color": "#7ddc67",
                "text": event.title,
                "textDisabled": false,
                "icon": "https://www.amcharts.com/wp-content/uploads/assets/timeline/timeline0.svg"
            })
        });
        var chart = am4core.createFromConfig({

            // Generic settings
            "curveContainer": {
                "paddingTop": 100,
                "paddingRight": 20,
                "paddingBottom": 50,
                "paddingLeft": 20
            },
            "levelCount": 3,
            "yAxisRadius": "20%",
            "yAxisInnerRadius": "2%",
            "maskBullets": false,

            // Font settings
            "fontSize": 10,
            "tooltipContainer": {
                "fontSize": 10
            },

            // Date formatting
            "dateFormatter": {
                "inputDateFormat": "yyyy-MM-dd HH:mm",
                "dateFormat": "HH"
            },

            // Category axis
            "yAxes": [{
                "type": "CategoryAxis",
                "id": "a1",
                "cursorTooltipEnabled": false,
                "dataFields": {
                    "category": "category"
                },
                "renderer": {
                    "grid": {
                        "disabled": true
                    },
                    "labels": {
                        "paddingRight": 25
                    },
                    "minGridDistance": 10
                }
            }],

            // Date axis
            "xAxes": [{
                "type": "DateAxis",
                "id": "a2",
                "endLocation": 0,
                "startLocation": -0.5,
                "baseInterval": { count: 30, timeUnit: "minute" },
                "tooltipLocation2": 0,
                "renderer": {
                    "minGridDistance": 70,
                    "tooltipLocation": 0,
                    "line": {
                        "strokeDasharray": "1,4",
                        "strokeOpacity": 0.5
                    },
                    "labels": {
                        "verticalCenter": "middle",
                        "fillOpacity": 0.4,
                        "paddingTop": 7,
                        "paddingRight": 7,
                        "paddingBottom": 7,
                        "paddingLeft": 7,
                        "background": {
                            "fill": "#fff",
                            "fillOpacity": 1
                        }
                    }
                },
                "tooltip": {
                    "background": {
                        "fillOpacity": 0.2,
                        "cornerRadius": 5
                    },
                    "label": {
                        "fill": "#000",
                        "paddingTop": 7
                    }
                }
            }],

            // Series
            "series": [{
                "type": "CurveColumnSeries",
                "baseAxis": "a1",

                "dataFields": {
                    "openDateX": "start",
                    "dateX": "end",
                    "categoryY": "category"
                },

                "columns": {
                    "height": "15%",
                    "strokeOpacity": 0,
                    "fillOpacity": 0.6,
                    "propertyFields": {
                        "fill": "color",
                        "stroke": "color"
                    }
                },

                "bullets": [{
                    // Image bullet
                    "type": "PinBullet",
                    "locationX": 1,
                    "dy": -5,
                    "propertyFields": {
                        "stroke": "color"
                    },
                    "background": {
                        "propertyFields": {
                            "fill": "color"
                        }
                    },
                    "image": {
                        "type": "Image",
                        "scale": 0.5,
                        "propertyFields": {
                            "href": "icon"
                        }
                    },
                    "circle": {
                        "radius": "100%"
                    }
                }, {
                    // Label bullet
                    "type": "LabelBullet",
                    "locationX": 1,
                    "dy": -100,
                    "disabled": true,
                    "propertyFields": {
                        "disabled": "textDisabled"
                    },
                    "label": {
                        "strokeOpacity": 0,
                        "textAlign": "middle",
                        "propertyFields": {
                            "text": "text"
                        }
                    }
                }]
            }],

            // Scrollbar
            "scrollbarX": {
                "type": "Scrollbar",
                "align": "center",
                "width": "75%",
                "opacity": 0.5
            },

            // Cursor
            "cursor": {
                "type": "CurveCursor",
                "xAxis": "a2",
                "yAxis": "a1",
                "lineY": {
                    "disabled": true
                },
                "lineX": {
                    "strokeDasharray": "1,4",
                    "strokeOpacity": 1
                }
            },

            // Label
            "children": [{
                "type": "Label",
                "forceCreate": true,
                "text": "Another unlucky day in the office.",
                "isMeasured": false,
                "y": "40%",
                "x": "50%",
                "horizontalCenter": "middle",
                "fontSize": 20
            }],

            // Data
            "data": events,

        }, "chartdiv", am4plugins_timeline.SerpentineChart);

    </script>

    <!-- HTML -->
    <div id="chartdiv"></div>
</body>

</html>
