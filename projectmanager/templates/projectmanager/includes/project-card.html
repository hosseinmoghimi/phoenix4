<div class="card my-3">
    <div class="card-header">
        <a href="{{project.get_absolute_url}}">

            <h5 class="card-title text-center farsi">
                {{project.title}}

            </h5>
        </a>


    </div>

    <div class="card-body">
        <div class="media">
            <img class="mr-3 rounded" width="64" src="{{project.thumbnail}}" alt="">
            <div class="media-body text-center farsi">
                {% if project.short_description %}

                {{project.short_description|safe}}
                {% endif %}

            </div>
        </div>


    </div>
    <div class="card-footer  text-center">
        <a title="جزئیات" href="{{project.get_absolute_url}}">
            <i class="material-icons">
                description
            </i>
        </a>
        {% if perms.projectmanager.change_project %}
        <a title="ویرایش" target="_blank" href="{{project.get_edit_url}}">
            <i class="material-icons">
                edit
            </i>
        </a>
        {% endif %}
    </div>
</div>
