<!-- موقعیت در نقشه -->


<div id="accordion">


<div class="card card-stats" id="project-locations-app">
    <div class="card-header card-header-warning card-header-icon" id="headingLocations">
        <div class="card-icon">
            <i class="material-icons" aria-hidden="true">place</i>
        </div>
        <p class="card-category">
            {{project.title}}
        </p>
        <h3 class="card-title">
            <button class="btn btn-link" data-toggle="collapse" data-target="#collapseseLocations"
            aria-expanded="true" aria-controls="collapseseLocations">
            موقعیت در نقشه
            </button>    
        
        </h3>
    </div>
    
    <div id="collapseseLocations"
    class="collapse" aria-labelledby="headingLocations"
   data-parent="#accordion">
    <div class="card-body ">



        {% for project_location in project.projectlocation_set.all %}
        <div class="mb-5">
            <h4 class="mb-1">

                <span>{{project_location.title}}</span>
                <a target="_blank" href="{{project_location.get_edit_url}}">
                    <i class="material-icons">
                        settings
                    </i>
                </a>
            </h4>
            <div>
                {{project_location.location|safe}}
            </div>
        </div>
        {% endfor %}

        <div v-for="project_location in locations" class="mb-5">
            <h4 class="mb-1">

                <span v-text="project_location.title"></span>
                <a target="_blank" :href="project_location.get_edit_url">
                    <i class="material-icons">
                        settings
                    </i>
                </a>
            </h4>
            <div v-html="project_location.location">

            </div>
        </div>
        <div class="">
            <p>

                <a target="_blank" href="https://www.google.com/maps">استفاده از نقشه</a>
            </p>
        </div>
        {% if add_location_form %}
        <form @submit.prevent="add_location">

            <input placeholder="عنوان نقطه" required type="text" class="form-control" v-model="new_location_title">
            <input placeholder="موقعیت" required type="text" class="form-control" v-model="new_location">

            <button v-if="new_location" class="btn btn-success btn-round" type="submit">افزودن</button>
        </form>
        {% endif %}


    </div>
    <div class="card-footer">
        <a target="_blank" href="{1% url 'projectmanager:tutorial_add_project_location' %}">
            <i class="material-icons" aria-hidden="true">help</i>
            راهنما</a>
    </div>
</div>
</div>
</div>
