{% load static %}

<script>
    
let url_add_loaction="{% url 'projectmanager:add_location' %}"
let url_add_existing_loaction="{% url 'projectmanager:add_existing_location' %}"
    let locations_app = new Vue({
        el: "#locations-app",
        data: {
            show_add_location_form:false,
            waiting: false,
            locations: [],
            new_location_title:"",
            new_location:"",
            location_id:0,
        },

        methods: {
            add_existing_location: function () {
                locations_app.waiting = true

                let payload = {
                    location_id: locations_app.location_id,
                    page_id: page_id,
                    csrfmiddlewaretoken: csrfmiddlewaretoken
                }
                console.log(payload)


                var posting = $.post(url_add_existing_loaction, payload);
                posting.fail(function (xhr, status, error) {
                    locations_app.waiting = false
                    showNotification('top', 'center', 'settings', 'danger', 'خطا در ارتباط' + error)
                })
                // Put the results in a div
                posting.done(function (data) {
                    locations_app.waiting = false
                    console.log(data)
                    if (data.result === 'SUCCEED') {

                        locations_app.locations.push(data.location)
                        locations_app.new_location_title=""
                        locations_app.new_location=""
                    }
                    else {
                    }
                })

            },
            add_location: function () {
                locations_app.waiting = true

                let payload = {
                    location: locations_app.new_location,
                    page_id: page_id,
                    title: locations_app.new_location_title,
                    csrfmiddlewaretoken: csrfmiddlewaretoken
                }
                console.log(payload)


                var posting = $.post(url_add_loaction, payload);
                posting.fail(function (xhr, status, error) {
                    locations_app.waiting = false
                    showNotification('top', 'center', 'settings', 'danger', 'خطا در ارتباط' + error)
                })
                // Put the results in a div
                posting.done(function (data) {
                    locations_app.waiting = false
                    console.log(data)
                    if (data.result === 'SUCCEED') {

                        locations_app.locations.push(data.location)
                        locations_app.new_location_title=""
                        locations_app.new_location=""
                    }
                    else {
                    }
                })

            },

        }
    })
</script>
