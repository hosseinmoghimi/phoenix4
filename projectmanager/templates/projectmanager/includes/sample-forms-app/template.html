<div id="accordion-sample-forms">
    <div class="card">
        <div class="card-header" id="headingSampleFormsApp">
            <h5 class="card-title text-center farsi">
                <button class="btn btn-link" data-toggle="collapse" data-target="#collapseSampleFormsApp"
                    aria-expanded="true" aria-controls="collapseSampleFormsApp">
                    فرم های خام اداری
                </button>
            </h5>
        </div>
        <div id="collapseSampleFormsApp" class="collapse" aria-labelledby="headingSampleFormsApp"
            data-parent="#accordion-sample-forms">
            <div class="card-body">
                <ul class="nav">
                    {% for sample_form in sample_forms %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{sample_form.get_absolute_url}}">
                            {{sample_form.title}}
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
