
<script>
    let project_app = new Vue({
        el: "#project-app",
        data: {
            new_project_title: "",
            projects: [],
            waiting:false,
        },
        methods: {
            add_project: function () {
                project_app.waiting=true
                let url = "{% url 'projectmanager:add_project' %}"
                let payload = {
                    csrfmiddlewaretoken: csrfmiddlewaretoken,
                    parent_id: page_id,
                    title: this.new_project_title,
                }
                let posting = $.post(url, payload)
                posting.done((data) => {
                    if (data.result === 'SUCCEED') {
                        project_app.waiting=false

                        project_app.projects.push(data.project)
                        project_app.new_project_title = ""
                    }
                })
            },
        }
    })
</script>
