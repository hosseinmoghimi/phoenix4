{% load static %}


<!-- ======= Skills Section ======= -->
<section id="skills" class="skills section-bg">
    <div class="container" data-aos="fade-up">

        <div class="section-title">
            <h2>Skills</h2>


            <div>

                {{resume_index.skills_top|safe}}
            </div>
        </div>

        <div class="row skills-content">
            {% for skill in resume_index.profile.resumeskill_set.all %}

            <div class="col-lg-6">

                <div class="progress">
                    <span class="skill">{{skill.title}}
                        {% if perms.resume.change_resumefact %}

                        {{fact.get_edit_btn|safe}}
                        {% endif %}
                        <i class="val">{{skill.percentage}}%</i></span>
                    <div class="progress-bar-wrap">
                        <div class="progress-bar" role="progressbar" aria-valuenow="{{skill.percentage}}"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>



            </div>

            {% endfor %}

        </div>

    </div>
</section><!-- End Skills Section -->
