{% load static %}


<!-- ======= Hero Section ======= -->
<section id="hero" class="d-flex flex-column justify-content-center" style="background: url('{{resume_index.image_header}}') top right no-repeat;background-size: cover;">
    <div class="container" data-aos="zoom-in" data-aos-delay="100">
        <h1>{{resume_index.title}}</h1>
        {% if perms.resume.change_resumeindex %}
          <div>
            {{resume_index.get_edit_btn|safe}}
          </div>
        {% endif %}
        <p>I'm <span class="typed" data-typed-items="{{resume_index.typing_text}}"></span></p>
        <div class="social-links">
            <a href="#" class="twitter"><i class="bx bxl-twitter"></i></a>
            <a href="#" class="facebook"><i class="bx bxl-facebook"></i></a>
            <a href="#" class="instagram"><i class="bx bxl-instagram"></i></a>
            <a href="#" class="google-plus"><i class="bx bxl-skype"></i></a>
            <a href="#" class="linkedin"><i class="bx bxl-linkedin"></i></a>
        </div>
    </div>
</section><!-- End Hero -->
