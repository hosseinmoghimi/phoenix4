{% if services %}

<div class="my-5">


    <h5>خدمات</h5>

    {% if resume_index.services_top %}

    <div class="farsi">

        {{resume_index.services_top|safe}}
    </div>
    {% endif %}

    <ul class="nav flex-column">
        {% for service in services %}

        <li class="nav-item">
            {{service.title}}

            <span class="badge badge-primary">

                {{service.percentage}}%
            </span>
        </li>
        {% endfor %}
    </ul>
</div>
{% endif %}
