<div class="card" id="active-courses-app">
    <div class="card-header">
        <h4 class="title">
            واحد های درسی فعال
        </h4>
    </div>
    <div class="card-body">
        <table class="table table-striped">
            <thead> 
               
                <th>
                    عنوان
                </th>
                {% if not school %}
                  
                <th>
                    آموزشگاه
                </th>
                {% endif %}
                <th>
                    اتاق
                </th>
            </thead>
            <tbody>
                <tr v-for="active_course in active_courses">
                    
                    <td>
                        <a :href="active_course.get_absolute_url">
                            <span v-text="active_course.title"></span>
                        </a>
                    </td>
                    
                {% if not school %}
                <td>
                    <a :href="active_course.classroom.school.get_absolute_url">
                        <span v-text="active_course.classroom.school.title"></span>
                    </a>
                </td>
                
                {% endif %}
                    <td>
                        <a :href="active_course.classroom.get_absolute_url">
                            <span v-text="active_course.classroom.title"></span>
                        </a>
                    </td>

                   
                </tr>
            </tbody>
        </table>
    </div>

</div>
