<table class="table table.striped">
    <tbody>
        <tr v-for="attendance in attendances">
            <td>
                <span :class="'text-'+attendance.color" v-text="attendance.status"></span>

            </td>
            <td>
                <a :href="attendance.student.get_absolute_url">
                    <img :src="attendance.student.profile.image" class="rounded-circle" width="32" alt="">
                    <span v-text="attendance.student.profile.name"></span>
                </a>
            </td>
            <td>

                <a :href="attendance.session.get_absolute_url">

                    <span v-text="attendance.session.title"> </span>

                </a>

            </td>
            <td>


                <span class="small text-muted" v-text="attendance.persian_time_added"></span>

            </td>
            <td>

                <span class="small text-muted" v-text="attendance.description"></span>

            </td>
        </tr>
    </tbody>

</table>
