{% extends "school/layout.html" %}
{% block content %}
<h4 class="text-center">
  {{profile.name}}...
</h4>
<div class="card">
  <div class="card-body">
    <div>
        <h4>

            <a href="{{school.get_absolute_url}}">
                {{school.title}}
            </a>
            {% if perms.school.change_school %}
            {{school.get_edit_btn|safe}}
           
            {% endif %}
        </h4>
    </div>
  </div>
</div>
{% endblock content %}
