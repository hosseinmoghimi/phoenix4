{% extends "mafia/layout.html" %}
{% load static %}
{% block mafia_content %}
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                {% for game_role in game_roles %}
                <select name="form-control" id="">
                    {% for player in players %}
                    <option value="{{player.id}}">
                        {{player.profile.name}}
                    </option>
                    {% endfor %}
                </select>
                <p>{{game_role.role}}</p>
                <p>{{game_role.turn}}</p>
                <p>{{game_role.description}}</p>
                <hr>
                {% endfor %}
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">

            </div>
        </div>
    </div>
</div>
<br>

{% endblock %}


{% block mafia_script %}

{% endblock %}
