<div class="my-2 p-2 ">
    <div class="row">
        <div class="col-6">
            <div :class="'text-center bg-'+(role.side==='مافیا'?'danger':'success')">

                <span v-text="role.role_name" class="farsi text-light"></span>
            </div>
        </div>
        <div class="col-2">
            <button class="btn btn-sm btn-info" @click="add(-1)">-</button>

        </div>
        <div class="col-2">
            <div class="text-center farsi">

                <span v-text="count"></span>
            </div>

        </div>
        <div class="col-2">
            <button class="btn btn-sm btn-success" @click="add(1)">+</button>

        </div>
    </div>
</div>
