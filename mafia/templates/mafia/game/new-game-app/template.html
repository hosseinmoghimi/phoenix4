<div class="row" id="game1-app">

    <div class="col-md-6">

        <div class="card">
            <div class="card-header">
                <h5 class="text-center">
                    انتخاب نقش ها
                </h5>
            </div>
            <div class="card-body">
                <template v-for="role in roles" class="mb-2">

                    <add-role-component :role="role" :count="0"></add-role-component>
                </template>


            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="text-center">

                    انتخاب بازیکن ها
                </h5>
            </div>
            <div class="card-body">
                <template v-for="player in players" class="mb-2">

                    <add-player-component :player="player"></add-player-component>
                </template>

            </div>
        </div>
    </div>
    <div class="col-md-12">
        <div class="card">
            <div class="cord-body">
                <button class="btn btn-success" @click="normalizer()">normalize</button>
                {% if create_game_form %}

                <form v-show="show_submit" action="{% url 'mafia:game2' %}" method="POST">
                    {% csrf_token %}
                    <input type="hidden" :value="selected_players_str" name="players">
                    <input type="hidden" :value="selected_roles_str" name="roles">
                    <button class="btn btn-info" type="submit">شروع نقش دهی به بازیکن ها</button>
                </form>
                {% endif %}
            </div>
        </div>
    </div>
</div>
