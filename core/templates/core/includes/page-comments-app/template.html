{% load to_persian_date %}
<div class="card mb-3" id="page-comments-app">
    <div class="card-header">
        <h5 class="text-center">

            نظرات
        </h5>
    </div>
    <div class="card-body">
        {% for page_comment in page.pagecomment_set.all1 %}
        <div class="py-3">

            <div class="media">
                <img src="{{page_comment.profile.image}}" class="rounded-circle" width="64" alt="">
                <div class="media-body">
                    <h6 class="small">{{page_comment.profile.name}}
                        <span class="text-secondary mx-3 small">

                            {{page_comment.date_added|to_persian_datetime|safe}}
                        </span>
                    </h6>
                    <div class="text-secondary text-right">{{page_comment.comment}}</div>
                </div>
            </div>
        </div>
        {% endfor %}
        <div class="py-3" v-for="page_comment in page_comments">

            <div class="media">
                <img :src="page_comment.profile.image" class="rounded-circle" width="64" alt="">
                <div class="media-body">
                    <h6 class="small">
                        <span v-text="page_comment.profile.name"></span>
                        <span class="text-secondary mx-3 small" v-text="page_comment.persian_date_added">

                        </span>
                    </h6>
                    <div class="farsi text-secondary text-right" v-html="page_comment.comment"></div>
                </div>
            </div>
        </div>

        <div class="media">
            <img src="{{profile.image}}" class="rounded-circle" width="32" alt="">
            <div class="media-body">
                <h6>{{profile.name}}</h6>
                <form @submit.prevent="add_comment()">
                    <input type="text" class="form-control" v-model="comment">
                </form>
            </div>
        </div>

    </div>

</div>
