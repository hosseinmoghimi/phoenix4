{% extends "market/layout.html" %}

{% block market_content %}
<div class="row">


  <h3>
    categories
  </h3>



  <ul>
    {% for category in categories %}
    <li>
      <a href="{{category.get_absolute_url}}">
        {{category.title}}
      </a>
    </li>
    {% endfor %}
  </ul>

  <h3>
    products
  </h3>

  <ul>
    {% for product in products %}
    <li>
      <a href="{{product.get_absolute_url}}">
        {{product.title}}
      </a>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}


{% block market_script %}

{% endblock %}
