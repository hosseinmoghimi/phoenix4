{% load static %}
<div id="menu-app">
    <div class="table-responsive rtl">
        <table class="table table-shopping">
            <tbody>
                <template v-for="menu_line in menu_lines">
                    <menu-line-component :menu_line="menu_line"></menu-line-component>
                </template>
            </tbody>
        </table>
    </div>
    <form v-if="save_done" action="{% url 'market:confirm_menu' %}" method="POST">
        <h4>
            آدرس تحویل بسته را برای سفارش از
            {{order.supplier.title}}
            وارد کنید
        </h4>
        {% csrf_token %}
        <input type="hidden" name="supplier_id" value="{{order.supplier.id}}">
        <hr>

        <div class="form-check" class="my-5 mx-3">
            سفارش را خودم تحویل میگیرم . ارسال نشود.
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" value="" unchecked>


                <span class="form-check-sign">
                    <span class="check"></span>
                </span>
            </label>
        </div>

        <div class="form-group bmd-form-group">
            <input value="خواف " type="text" name="address" placeholder="آدرس تحویل" required id="address{{order.id}}"
                class="form-control text-right farsi">
        </div>



        <button type="submit" class="btn btn-info btn-round farsi">

            <i class="material-icons" aria-hidden="true">keyboard_arrow_left</i>
            تایید سفارش 


        </button>
    </form>
    {% endfor %}
</div>
