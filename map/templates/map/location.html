    نقشه و مکان یابی
</h3>
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h4 class="title">
                    {{location.title}}
                    {% if perms.map.change_location %}

                    <a href="{{location.get_edit_url}}" title="ویرایش" target="_blank">
                        <i class="material-icons">
                            edit
                        </i>
                    </a>
                    {% endif %}
                </h4>
            </div>
            <div class="card-body">
                {{location.location|safe}}
            </div>
        </div>
    </div>
</div>
{% endblock content %}
