
<span @click="show_negative_form=!show_negative_form" style="cursor: pointer;">
    <i class="material-icons text-danger">
        add
    </i>
</span>
<form v-if="show_negative_form" @submit.prevent="add_salary_line(0)">
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label for="kosurat_title" class="">عنوان</label>
                <select v-model="kosurat_title" id="kosurat_title" class="form-control">
                    {% for title in line_titles %}
                    <option value="{{title}}">{{title}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="col-md-4">
            <div class="form-group">
                <label for="kosurat_amount" class="">مبلغ</label>
                <input type="number" id="kosurat_amount" class="form-control" required v-model="kosurat_amount">
            </div>
        </div>

        <div class="col-md-4">
            <button class="btn btn-success btn-block mt-4" type="submit">
                افزودن
            </button>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <label for="kosurat_description" class="">توضیحات</label>

                <input type="text" v-model="kosurat_description" id="kosurat_description" class="form-control">
            </div>
        </div>


    </div>
</form>
