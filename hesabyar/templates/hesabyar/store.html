{% extends "hesabyar/layout.html" %}

{% block content %}

<div class="text-center">
    <img src="{{store.logo}}" height="96" class="my-3" alt="">

</div>
<h4 class="text-center">
    {{store.title}}

    {% if perms.hesabyar.change_store %}
    <a href="{{store.get_edit_url}}" target="_blank" title="ویرایش" class="mx-2"><i class="fa fa-edit text-info"></i></a>
    {% endif %}
    {% if perms.hesabyar.delete_store %}
    <a href="{{store.get_delete_url}}" target="_blank" title="حذف" class="mx-2"><i class="fa fa-trash text-danger"></i></a>
    {% endif %}

</h4>
{% endblock content %}


{% block script %}

{% endblock script %}
