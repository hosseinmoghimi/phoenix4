<div class="card" id="cheques-app">
    <div class="card-header">
        <h5 class="title">
            چک ها
        </h5>
    </div>
    <div class="card-body">
        <div class="farsi mb-2 text-right" v-for="cheque in cheques">
            <a :href="cheque.get_absolute_url" class="">
                <span v-text="cheque.title"></span>
                <small class="text-primary ">

                    (
                    <span v-text="to_price(cheque.amount)"></span>

                    )
                </small>

                <span :class="'badge badge-'+cheque.color ">
<small>

    
    <span v-text="cheque.status"></span>
</small>

                    
                </span>

            </a>

        </div>
    </div>
    <div class="card-footer">
        {% if add_cheque_form %}
        <form @submit.prevent="add_cheque()">
            <input type="text" class="form-control" v-model="title" placeholder="عنوان چک جدید">
            <button class="btn btn-success" type="submit">افزودن</button>
        </form>
        {% endif %}
    </div>
</div>
