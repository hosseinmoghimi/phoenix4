    let transaction_id=parseInt("{{transaction.id}}")
    let url_add_document = "{% url 'hesabyar:add_transaction_document' %}"
    let documents=JSON.parse(`{{documents_s|escapejs}}`)
    let transaction_documents_app = new Vue({
        el: "#transaction-documents-app",
        data: {
            new_document_title: "",
            documents: documents,
            waiting: false,
            new_document_file: '',
            document_file:false,
            show_add_document_form: false,
        },
        methods: {
            add_page_document: function () {
                transaction_documents_app.waiting = true
                let title = this.new_document_title
                let formData = new FormData();
                let file1 = $('#add-document-form')[0].elements[1].files[0]
                formData.append("file1", file1);
                formData.append("title", title);
                formData.append("csrfmiddlewaretoken", csrfmiddlewaretoken);
                formData.append("transaction_id", transaction_id);

                $.ajax({
                    url: url_add_document,
                    type: 'post',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function (data) {
                        transaction_documents_app.waiting = false

                        if (data != 0) {
                            // //console.log(data)

                        }
                        else {

                        }

                });

            },

        }
    })
</script>
